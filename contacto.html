                    <input type="text" id="nombre" class="field" placeholder="Nombre" name="name" minlength="3" required>

                    <input type="tel" id="telefono" class="field" placeholder="Teléfono" name="phone" required>
                    <textarea placeholder="Mensaje" class="field" name="message"></textarea>
                    <button class="btn">Enviar</button>
